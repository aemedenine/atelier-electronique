  <style>
    :root {
      --primary: #1e90ff;

      --card: #1e293b;
      --text: #e2e8f0;

      --border: #334155;

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem 1rem;

    .container { max-width: 1280px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 3rem; }
    h1 {
      font-size: clamp(2.2rem, 6vw, 3.5rem);
      color: var(--primary);
      margin-bottom: 1.2rem;
      font-weight: 700;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
      margin-bottom: 2.5rem;
    }
    .btn {
      padding: 0.85rem 1.8rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }
    .btn-primary    { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); transform: translateY(-3px); box-shadow: 0 8px 20px rgba(30,144,255,0.3); }
    .btn-outline    { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
    .btn-outline:hover { background: var(--primary); color: white; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: all 0.4s ease;
      position: relative;
    }
    .card:hover {
      transform: translateY(-14px);
      box-shadow: var(--shadow-md);
    }
    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      transition: transform 0.6s ease;
      cursor: pointer;
    }
    .card:hover img { transform: scale(1.09); }
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.6s infinite;
      height: 260px;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .comment-section {
      padding: 1.2rem;
      border-top: 1px solid var(--border);
      font-size: 0.98rem;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      padding: 0.9rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 0.8rem;
      font-family: inherit;
      resize: vertical;
      background: var(--card);
      color: var(--text);
      transition: border 0.3s;
    }
    textarea:focus { border-color: var(--primary); outline: none; }
    .comment-section button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    .comment-section button:hover { background: #e55a2a; }
    .comments-list {
      margin-top: 1rem;
      max-height: 160px;
      overflow-y: auto;
      padding-right: 0.6rem;
    }
    .comments-list li {
      margin-bottom: 0.8rem;
      padding: 0.7rem 1rem;
      background: rgba(30,144,255,0.08);
      border-radius: 10px;
      font-size: 0.95rem;
    }
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.94);
      display: none;
      place-items: center;
      z-index: 9999;
      backdrop-filter: blur(10px);
    }
    .popup-content {
      position: relative;
      max-width: 92%;
      max-height: 92vh;
    }
    .popup img {
      max-width: 100%;
      max-height: 88vh;
      border-radius: 20px;
      box-shadow: 0 0 80px rgba(0,0,0,0.8);
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 4rem;
      color: white;
      cursor: pointer;
      user-select: none;
      opacity: 0.75;
      transition: opacity 0.3s;
    }
    .nav-arrow:hover { opacity: 1; }
    .prev { left: 3rem; }
    .next { right: 3rem; }
    .close-hint {
      color: white;
      margin-top: 2rem;
      font-size: 1.2rem;
      opacity: 0.85;
    }
    @media (max-width: 768px) {
      .gallery { grid-template-columns: 1fr; gap: 1.5rem; }
      .nav-arrow { font-size: 3rem; }
      .prev { left: 1.5rem; }
      .next { right: 1.5rem; }
    }
  </style>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCtbEWdm7CAC25ROslGlVeLOvfxdi2exVo",
  authDomain: "atelier-electronique-mednine.firebaseapp.com",
  databaseURL: "https://atelier-electronique-mednine-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "atelier-electronique-mednine",
  storageBucket: "atelier-electronique-mednine.firebasestorage.app",
  messagingSenderId: "547430908384",
  appId: "1:547430908384:web:4caa4cf3869491bd14eb85"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Full translations (ar / fr / en)
const translations = {
  ar: {
    title: "ÿµŸàÿ± ÿßŸÑŸàÿ±ÿ¥ÿ©",
    back: "‚¨ÖÔ∏è ÿßŸÑÿ±ÿ¨Ÿàÿπ ÿ•ŸÑŸâ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©",
    comment_placeholder: "ÿ£ÿ∂ŸÅ ÿ™ÿπŸÑŸäŸÇŸÉ ŸáŸÜÿß...",
    send: "ÿ•ÿ±ÿ≥ÿßŸÑ üì©",
    lang_btn: "English",
    no_comments: "ŸÑÿß ÿ™ÿπŸÑŸäŸÇÿßÿ™ ÿ®ÿπÿØ",
    dark_mode: "ÿßŸÑŸàÿ∂ÿπ ÿßŸÑÿØÿßŸÉŸÜ ‚òæ",
    light_mode: "ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÅÿßÿ™ÿ≠ ‚òÄÔ∏è",
    close_hint: "ÿßÿ∂ÿ∫ÿ∑ ŸÅŸä ÿ£Ÿä ŸÖŸÉÿßŸÜ ÿ£Ÿà Esc ŸÑŸÑÿ•ÿ∫ŸÑÿßŸÇ"
  },
  fr: {
    title: "Photos de l'atelier",
    back: "‚¨ÖÔ∏è Retour √† la page principale",
    comment_placeholder: "Ajoutez votre commentaire...",
    send: "Envoyer üì©",
    lang_btn: "English",
    no_comments: "Aucun commentaire pour le moment",
    dark_mode: "Mode sombre ‚òæ",
    light_mode: "Mode clair ‚òÄÔ∏è",
    close_hint: "Cliquez n'importe o√π ou Esc pour fermer"
  },
  en: {
    title: "Workshop Photos",
    back: "‚¨ÖÔ∏è Back to Home",
    comment_placeholder: "Add your comment here...",
    send: "Send üì©",
    lang_btn: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©",
    no_comments: "No comments yet",
    dark_mode: "Dark Mode ‚òæ",
    light_mode: "Light Mode ‚òÄÔ∏è",
    close_hint: "Click anywhere or Esc to close"
  }
};

let currentLang = localStorage.getItem('lang') || 'ar';
let currentTheme = localStorage.getItem('theme') || 'light';
let currentIndex = 0;

// Photos from your GitHub repo (update repo name if different)
 const photos = [
  { src: "https://raw.githubusercontent.com/aemedenine/atelier-electronique/main/photo1.jpg", id: "photo1" },
  { src: "https://raw.githubusercontent.com/aemedenine/atelier-electronique/main/photo2.jpg", id: "photo2" },
  { src: "https://raw.githubusercontent.com/aemedenine/atelier-electronique/main/photo3.jpg", id: "photo3" },
  { src: "https://raw.githubusercontent.com/aemedenine/atelier-electronique/main/photo4.jpg", id: "photo4" },
  { src: "https://raw.githubusercontent.com/aemedenine/atelier-electronique/main/photo5.jpg", id: "photo5" },
  { src: "https://raw.githubusercontent.com/aemedenine/atelier-electronique/main/photo6.jpg", id: "photo6" },
  ];


// DOM
const galleryEl = document.getElementById('gallery');
const viewer = document.getElementById('viewer');
const viewerImg = document.getElementById('viewer-img');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const closeHint = document.getElementById('close-hint');

// Functions
function applyLang() {
  document.querySelector('#page-title').textContent = translations[currentLang].title;
  document.querySelector('#back-btn').textContent = translations[currentLang].back;
  document.querySelector('#lang-toggle').textContent = translations[currentLang].lang_btn;
  document.querySelector('#theme-toggle').textContent = 
    currentTheme === 'dark' ? translations[currentLang].light_mode : translations[currentLang].dark_mode;
  closeHint.textContent = translations[currentLang].close_hint;
  renderGallery();
}

function applyTheme() {
  document.body.setAttribute('data-theme', currentTheme);
  localStorage.setItem('theme', currentTheme);
  document.querySelector('#theme-toggle').textContent = 
    currentTheme === 'dark' ? translations[currentLang].light_mode : translations[currentLang].dark_mode;
}

function renderGallery() {
  galleryEl.innerHTML = '';
  photos.forEach((photo, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    
    const img = document.createElement('img');
    img.src = photo.src;
    img.alt = `Workshop photo ${index + 1}`;
    img.loading = 'lazy';
    img.onerror = () => { img.src = 'https://via.placeholder.com/320x260?text=Photo+Not+Found'; };
    img.onclick = () => openViewer(index);
    
    card.appendChild(img);

    const commentsDiv = document.createElement('div');
    commentsDiv.className = 'comment-section';
    commentsDiv.innerHTML = `
      <textarea placeholder="${translations[currentLang].comment_placeholder}" id="ta-${photo.id}"></textarea>
      <button onclick="addComment('${photo.id}')">${translations[currentLang].send}</button>
      <ul id="comments-${photo.id}"></ul>
    `;
    card.appendChild(commentsDiv);

    db.ref(`photo_comments/${photo.id}`).on('value', snap => {
      const list = document.getElementById(`comments-${photo.id}`);
      list.innerHTML = '';
      const comments = snap.val() || {};
      if (Object.keys(comments).length === 0) {
        list.innerHTML = `<li>${translations[currentLang].no_comments}</li>`;
      } else {
        Object.values(comments).forEach(c => {
          const li = document.createElement('li');
          li.textContent = c.text;
          list.appendChild(li);
        });
      }
    });

    galleryEl.appendChild(card);
  });
}

window.addComment = function(photoId) {
  const ta = document.getElementById(`ta-${photoId}`);
  const text = ta.value.trim();
  if (!text) return;

  const comment = { text, timestamp: firebase.database.ServerValue.TIMESTAMP };
  db.ref(`photo_comments/${photoId}`).push(comment);
  ta.value = '';
};

function openViewer(index) {
  currentIndex = index;
  viewerImg.src = photos[index].src;
  viewer.style.display = 'grid';
  updateNav();
}

function updateNav() {
  prevBtn.style.display = currentIndex > 0 ? 'block' : 'none';
  nextBtn.style.display = currentIndex < photos.length - 1 ? 'block' : 'none';
}

prevBtn.onclick = () => { if (currentIndex > 0) { currentIndex--; viewerImg.src = photos[currentIndex].src; updateNav(); } };
nextBtn.onclick = () => { if (currentIndex < photos.length - 1) { currentIndex++; viewerImg.src = photos[currentIndex].src; updateNav(); } };

viewer.onclick = e => { if (e.target === viewer || e.target === viewerImg) viewer.style.display = 'none'; };

document.addEventListener('keydown', e => {
  if (viewer.style.display === 'grid') {
    if (e.key === 'Escape') viewer.style.display = 'none';
    if (e.key === 'ArrowLeft') prevBtn.click();
    if (e.key === 'ArrowRight') nextBtn.click();
  }
});

// Event Listeners
document.getElementById('lang-toggle').onclick = () => {
  const cycle = ['ar', 'fr', 'en'];
  const idx = cycle.indexOf(currentLang);
  currentLang = cycle[(idx + 1) % 3];
  localStorage.setItem('lang', currentLang);
  applyLang();
};

document.getElementById('theme-toggle').onclick = () => {
  currentTheme = currentTheme === 'light' ? 'dark' : 'light';
  applyTheme();
};

// Init
document.addEventListener('DOMContentLoaded', () => {
  applyLang();
  applyTheme();
  renderGallery();
});
</script>

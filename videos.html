// DOM
const galleryEl = document.getElementById('gallery');
const viewer = document.getElementById('viewer');
const viewerVideo = document.getElementById('viewer-video');
const closeHint = document.getElementById('close-hint');

// Functions
function applyLang() {
  document.querySelector('#page-title').textContent = translations[currentLang].title;
  document.querySelector('#back-btn').textContent = translations[currentLang].back;
  document.getElementById('lang-toggle').textContent = translations[currentLang].lang_btn;
  document.querySelector('#theme-toggle').textContent = 
    currentTheme === 'dark' ? translations[currentLang].light_mode : translations[currentLang].dark_mode;
  closeHint.textContent = translations[currentLang].close_hint;
  renderGallery();
}

function applyTheme() {
  document.body.setAttribute('data-theme', currentTheme);
  localStorage.setItem('theme', currentTheme);
  document.querySelector('#theme-toggle').textContent = 
    currentTheme === 'dark' ? translations[currentLang].light_mode : translations[currentLang].dark_mode;
}

function renderGallery() {
  galleryEl.innerHTML = '';
  videos.forEach((video, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    
    const vid = document.createElement('video');
    vid.src = video.src;
    vid.muted = true;
    vid.loop = true;
    vid.loading = 'lazy';
    vid.playsinline = true;
    vid.onclick = () => openViewer(index);
    
    card.appendChild(vid);

    const commentsDiv = document.createElement('div');
    commentsDiv.className = 'comment-section';
    commentsDiv.innerHTML = `
      <textarea placeholder="${translations[currentLang].comment_placeholder}" id="ta-${video.id}"></textarea>
      <button onclick="addComment('${video.id}')">${translations[currentLang].send}</button>
      <ul id="comments-${video.id}"></ul>
    `;
    card.appendChild(commentsDiv);

    db.ref(`video_comments/${video.id}`).on('value', snap => {
      const list = document.getElementById(`comments-${video.id}`);
      list.innerHTML = '';
      const comments = snap.val() || {};
      if (Object.keys(comments).length === 0) {
        list.innerHTML = `<li>${translations[currentLang].no_comments}</li>`;
      } else {
        Object.values(comments).forEach(c => {
          const li = document.createElement('li');
          li.textContent = c.text;
          list.appendChild(li);
        });
      }
    });

    galleryEl.appendChild(card);
  });
}

window.addComment = function(videoId) {
  const ta = document.getElementById(`ta-${videoId}`);
  const text = ta.value.trim();
  if (!text) return;

  const comment = { text, timestamp: firebase.database.ServerValue.TIMESTAMP };
  db.ref(`video_comments/${videoId}`).push(comment);
  ta.value = '';
};

function openViewer(index) {
  currentIndex = index;
  viewerVideo.src = videos[index].src;
  viewer.style.display = 'grid';
  viewerVideo.play().catch(() => console.log("Autoplay bloquÃ©"));
}

viewer.onclick = e => {
  if (e.target === viewer) {
    viewerVideo.pause();
    viewer.style.display = 'none';
  }
};

document.addEventListener('keydown', e => {
  if (viewer.style.display === 'grid' && e.key === 'Escape') {
    viewerVideo.pause();
    viewer.style.display = 'none';
  }
});

// Event Listeners
document.getElementById('lang-toggle').onclick = () => {
  const cycle = ['ar', 'fr', 'en'];
  const currentIdx = cycle.indexOf(currentLang);
  const nextIdx = (currentIdx + 1) % cycle.length;
  currentLang = cycle[nextIdx];
  
  localStorage.setItem('lang', currentLang);
  
  // Update button text immediately
  document.getElementById('lang-toggle').textContent = translations[currentLang].lang_btn;
  
  applyLang();
};

document.getElementById('theme-toggle').onclick = () => {
  currentTheme = currentTheme === 'light' ? 'dark' : 'light';
  applyTheme();
};

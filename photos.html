    .btn-primary    { background: var(--primary); color: white; }

    .btn-outline    { background: transparent; border: 2px solid var(--primary); color: var(--primary); }

    .gallery {
      display: grid;

      gap: 1.8rem;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: all 0.4s ease;
      position: relative;
    }
    .card:hover {
      transform: translateY(-12px);
      box-shadow: var(--shadow-md);
    }
    .card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      transition: transform 0.5s ease;
      cursor: pointer;
    }
    .card:hover img { transform: scale(1.08); }
    .skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s infinite;
      height: 240px;
    }
    @keyframes skeleton-loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .comment-section {
      padding: 1rem;
      border-top: 1px solid var(--border);
      font-size: 0.95rem;
    }
    textarea {
      width: 100%;
      min-height: 70px;
      padding: 0.8rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      margin-bottom: 0.6rem;
      font-family: inherit;
      resize: vertical;
      background: var(--card);
      color: var(--text);
    }
    .comment-section button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1.4rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
    }
    .comments-list {
      margin-top: 0.8rem;
      padding-right: 0.8rem;
      max-height: 140px;
      overflow-y: auto;
    }
    .comments-list li {
      margin-bottom: 0.6rem;
      padding: 0.5rem;
      background: rgba(30,144,255,0.08);
      border-radius: 8px;
    }
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      place-items: center;
      z-index: 9999;
      backdrop-filter: blur(8px);
    }
    .popup-content {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
    }
    .popup img {
      max-width: 100%;
      max-height: 85vh;
      border-radius: 16px;
      box-shadow: 0 0 60px rgba(0,0,0,0.7);
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3.5rem;
      color: white;
      cursor: pointer;
      user-select: none;
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    .nav-arrow:hover { opacity: 1; }
    .prev { left: 2rem; }
    .next { right: 2rem; }
    .close-hint {
      color: white;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      opacity: 0.8;
    }
    @media (max-width: 768px) {
      .gallery { grid-template-columns: 1fr; }
      .nav-arrow { font-size: 2.8rem; }
      .prev { left: 1rem; }
      .next { right: 1rem; }
    }
  </style>

<script>
// ‚îÄ‚îÄ Firebase Config (remplace par tes vraies creds) ‚îÄ‚îÄ
const firebaseConfig = {
  apiKey: "AIzaSyCtbEWdm7CAC25ROslGlVeLOvfxdi2exVo",
  authDomain: "atelier-electronique-mednine.firebaseapp.com",
  databaseURL: "https://atelier-electronique-mednine-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "atelier-electronique-mednine",
  storageBucket: "atelier-electronique-mednine.firebasestorage.app",
  messagingSenderId: "547430908384",
  appId: "1:547430908384:web:4caa4cf3869491bd14eb85"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ‚îÄ‚îÄ Data & Translations ‚îÄ‚îÄ
const translations = {
  ar: {
    title: "ÿµŸàÿ± ÿßŸÑŸàÿ±ÿ¥ÿ©",
    back: "‚¨ÖÔ∏è ÿßŸÑÿ±ÿ¨Ÿàÿπ ÿ•ŸÑŸâ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©",
    comment_placeholder: "ÿ£ÿ∂ŸÅ ÿ™ÿπŸÑŸäŸÇŸÉ ŸáŸÜÿß...",
    send: "ÿ•ÿ±ÿ≥ÿßŸÑ üì©",
    lang_btn: "Fran√ßais",
    no_comments: "ŸÑÿß ÿ™ÿπŸÑŸäŸÇÿßÿ™ ÿ®ÿπÿØ",
    dark_mode: "ÿßŸÑŸàÿ∂ÿπ ÿßŸÑÿØÿßŸÉŸÜ ‚òæ",
    light_mode: "ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÅÿßÿ™ÿ≠ ‚òÄÔ∏è",
    close_hint: "ÿßÿ∂ÿ∫ÿ∑ ŸÅŸä ÿ£Ÿä ŸÖŸÉÿßŸÜ ÿ£Ÿà Esc ŸÑŸÑÿ•ÿ∫ŸÑÿßŸÇ"
  },
  fr: {
    title: "Photos de l'atelier",
    back: "‚¨ÖÔ∏è Retour √† la page principale",
    comment_placeholder: "Ajoutez votre commentaire...",
    send: "Envoyer üì©",
    lang_btn: "ÿßŸÑÿπÿ±ÿ®Ÿäÿ©",
    no_comments: "Aucun commentaire pour le moment",
    dark_mode: "Mode sombre ‚òæ",
    light_mode: "Mode clair ‚òÄÔ∏è",
    close_hint: "Cliquez n'importe o√π ou Esc pour fermer"
  }
};

let currentLang = localStorage.getItem('lang') || 'ar';
let currentTheme = localStorage.getItem('theme') || 'light';
let currentIndex = 0;
const galleryEl = document.getElementById('gallery');
const viewer = document.getElementById('viewer');
const viewerImg = document.getElementById('viewer-img');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
const closeHint = document.getElementById('close-hint');

// Liste des images (tu peux les mettre dans Firebase ou ajouter plus)
  const images = [
    "photo1.jpg",
    "photo2.jpg",
    "photo3.jpg",
    "photo4.jpg"
  ];

// ‚îÄ‚îÄ Functions ‚îÄ‚îÄ
function applyLang() {
  document.querySelector('#page-title').textContent = translations[currentLang].title;
  document.querySelector('#back-btn').textContent = translations[currentLang].back;
  document.querySelector('#lang-toggle').textContent = translations[currentLang].lang_btn;
  document.querySelector('#theme-toggle').textContent = 
    currentTheme === 'dark' ? translations[currentLang].light_mode : translations[currentLang].dark_mode;
  closeHint.textContent = translations[currentLang].close_hint;
  renderGallery();
}

function applyTheme() {
  document.body.setAttribute('data-theme', currentTheme);
  localStorage.setItem('theme', currentTheme);
  document.querySelector('#theme-toggle').textContent = 
    currentTheme === 'dark' ? translations[currentLang].light_mode : translations[currentLang].dark_mode;
}

function renderGallery() {
  galleryEl.innerHTML = '';
  photos.forEach((photo, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    
    const img = document.createElement('img');
    img.src = photo.src;
    img.alt = `ÿµŸàÿ±ÿ© ${index + 1} ŸÖŸÜ ÿßŸÑŸàÿ±ÿ¥ÿ©`;
    img.loading = 'lazy';
    img.onclick = () => openViewer(index);
    
    card.appendChild(img);

    // Comment section avec Firebase
    const commentsDiv = document.createElement('div');
    commentsDiv.className = 'comment-section';
    commentsDiv.innerHTML = `
      <textarea placeholder="${translations[currentLang].comment_placeholder}" id="ta-${photo.id}"></textarea>
      <button onclick="addComment('${photo.id}')">${translations[currentLang].send}</button>
      <ul id="comments-${photo.id}"></ul>
    `;
    card.appendChild(commentsDiv);

    // Charger les commentaires depuis Firebase
    db.ref(`photo_comments/${photo.id}`).on('value', snap => {
      const list = document.getElementById(`comments-${photo.id}`);
      list.innerHTML = '';
      const comments = snap.val() || {};
      Object.values(comments).forEach(c => {
        const li = document.createElement('li');
        li.textContent = c.text;
        list.appendChild(li);
      });
      if (Object.keys(comments).length === 0) {
        list.innerHTML = `<li>${translations[currentLang].no_comments}</li>`;
      }
    });

    galleryEl.appendChild(card);
  });
}

window.addComment = function(photoId) {
  const ta = document.getElementById(`ta-${photoId}`);
  const text = ta.value.trim();
  if (!text) return;

  const comment = {
    text: text,
    timestamp: firebase.database.ServerValue.TIMESTAMP
  };

  db.ref(`photo_comments/${photoId}`).push(comment);
  ta.value = '';
};

function openViewer(index) {
  currentIndex = index;
  viewerImg.src = photos[index].src;
  viewer.style.display = 'grid';
  updateNavButtons();
}

function updateNavButtons() {
  prevBtn.style.display = currentIndex > 0 ? 'block' : 'none';
  nextBtn.style.display = currentIndex < photos.length - 1 ? 'block' : 'none';
}

prevBtn.onclick = () => {
  if (currentIndex > 0) {
    currentIndex--;
    viewerImg.src = photos[currentIndex].src;
    updateNavButtons();
  }
};

nextBtn.onclick = () => {
  if (currentIndex < photos.length - 1) {
    currentIndex++;
    viewerImg.src = photos[currentIndex].src;
    updateNavButtons();
  }
};

viewer.onclick = e => {
  if (e.target === viewer || e.target === viewerImg) {
    viewer.style.display = 'none';
  }
};

document.addEventListener('keydown', e => {
  if (viewer.style.display === 'grid') {
    if (e.key === 'Escape') viewer.style.display = 'none';
    if (e.key === 'ArrowLeft') prevBtn.click();
    if (e.key === 'ArrowRight') nextBtn.click();
  }
});

// ‚îÄ‚îÄ Event Listeners ‚îÄ‚îÄ
document.getElementById('lang-toggle').onclick = () => {
  currentLang = currentLang === 'ar' ? 'fr' : 'ar';
  localStorage.setItem('lang', currentLang);
  applyLang();
};

document.getElementById('theme-toggle').onclick = () => {
  currentTheme = currentTheme === 'light' ? 'dark' : 'light';
  applyTheme();
};

// Init
document.addEventListener('DOMContentLoaded', () => {
  applyLang();
  applyTheme();
  renderGallery();
});
</script>

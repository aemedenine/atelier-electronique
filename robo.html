<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1, h2 {
      margin: 10px 0;
      text-align: center;
      text-shadow: 0 0 10px #0ff;
    }
    h2 { color: #ffa500; }

    /* Robo V6 container */
    #robo-v6-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    model-viewer#robo-v6 {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255, 165, 0, 0.5);
      background: rgba(255,255,255,0.05);
      transition: all 0.4s ease;
      cursor: pointer;
    }

    #robo-v6-chat {
      margin-top: 15px;
      width: 90%;
    }

    #robo-messages {
      background: rgba(0,0,0,0.55);
      padding: 10px;
      border-radius: 12px;
      max-height: 300px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    #robo-messages .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 85%;
      word-wrap: break-word;
      font-size: 0.95em;
    }

    #robo-messages .user { background: #1e8449; margin-left: auto; }
    #robo-messages .bot { background: rgba(255,255,255,0.12); margin-right: auto; }

    .input-area { display: flex; margin-top: 10px; }
    .input-area input {
      flex:1;
      padding:12px 15px;
      border-radius:25px 0 0 25px;
      border:none;
      outline:none;
    }
    .input-area button {
      padding:12px 22px;
      border-radius:0 25px 25px 0;
      background:#ffa500;
      color:#fff;
      border:none;
      cursor:pointer;
      font-weight:bold;
      transition: background 0.3s;
    }
    .input-area button:hover { background:#e69500; }
  </style>
</head>

</html>

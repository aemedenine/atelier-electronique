<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ÿµŸàÿ± ÿßŸÑŸàÿ±ÿ¥ÿ© | Atelier Electronique M√©denine</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #0b1a27, #122f4a);
      color: #eee;
      text-align: center;
      margin: 20px;
      direction: rtl;
    }
    .container { max-width: 900px; margin: auto; }
    h1 { color: #1e90ff; margin-bottom: 25px; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #0f2238;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px #1e90ff;
      position: relative;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .card img:hover { transform: scale(1.05); box-shadow: 0 0 15px #1e90ff; }

    .views { margin-top: 10px; font-size: 0.95rem; }
    .reactions button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .popup-emoji {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
      user-select: none;
      animation: float 1.2s ease-out forwards;
    }
    @keyframes float {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }

    a.btn-return {
      display: inline-block;
      margin-top: 20px;
      background-color: #ff6b35;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
    }
    a.btn-return:hover { background-color: #d9533f; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ÿµŸàÿ± ÿßŸÑŸàÿ±ÿ¥ÿ©</h1>
    <div class="gallery" id="image-gallery"></div>
    <a href="index.html" class="btn-return">‚¨ÖÔ∏è ÿßŸÑÿ±ÿ¨Ÿàÿπ ÿ•ŸÑŸâ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</a>
  </div>

  <div class="popup" id="popup" onclick="this.style.display='none'">
    <img src="" id="popup-img" />
  </div>

  <script>
    const images = [
      "photo1.jpg",
      "photo2.jpg",
      "photo3.jpg",
      "photo4.jpg",
      "photo5.jpg"
    ];

    const gallery = document.getElementById('image-gallery');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popup-img');
    const emojis = ['üëç','‚ù§Ô∏è','üòÇ','üòé','üî•','‚ú®','üòè'];

    images.forEach(src => {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.src = src;
      img.alt = "photo";
      img.onclick = () => showPopupWithEmoji(src);
      card.appendChild(img);

      gallery.appendChild(card);
    });

    function showPopupWithEmoji(src) {
      popupImg.src = src;
      popup.style.display = 'flex';

      const emoji = document.createElement('div');
      emoji.className = 'popup-emoji';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      popup.appendChild(emoji);

      const rect = popupImg.getBoundingClientRect();
      emoji.style.left = (rect.left + rect.width/2 - 20) + 'px';
      emoji.style.top = (rect.top + rect.height/2 - 20) + 'px';

      setTimeout(() => emoji.remove(), 1200);
    }
  </script>
</body>
</html>

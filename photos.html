<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ÿµŸàÿ± ÿßŸÑŸàÿ±ÿ¥ÿ© | Atelier Electronique M√©denine</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #fff, #fff);
      color: #eee;
      text-align: center;
      margin: 20px;
      direction: rtl;
    }

    .container { max-width: 900px; margin: auto; }
    h1 { color: #282c34; margin-bottom: 15px; }

    .lang-btn {
      margin-bottom: 20px;
      padding: 8px 15px;
      background-color: #409eff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .lang-btn:hover { background-color: #d9533f; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px #1e90ff;
      position: relative;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #1e90ff;
    }

    .comment-section {
      margin-top: 8px;
      text-align: right;
    }

    .comment-section textarea {
      width: 80%;
      padding: 5px;
      border-radius: 5px;
      margin-top: 5px;
      resize: none;
    }

    .comment-section button {
      margin-top: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      background-color: #409eff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .comment-section ul {
      list-style: disc;
      padding-right: 20px;
      margin-top: 5px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .popup-emoji {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
      animation: float 1.2s ease-out forwards;
    }

    @keyframes float {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }

    a.btn-return {
      display: inline-block;
      margin-top: 20px;
      background-color: #409eff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
    }

    a.btn-return:hover { background-color: #d9533f; }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="page-title">ÿµŸàÿ± ÿßŸÑŸàÿ±ÿ¥ÿ©</h1>
    <button class="lang-btn" id="toggle-lang-btn">ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸÑÿ∫ÿ©</button>

    <div class="gallery" id="image-gallery"></div>

    <a href="index.html" id="return-btn" class="btn-return">
      ‚¨ÖÔ∏è ÿßŸÑÿ±ÿ¨Ÿàÿπ ÿ•ŸÑŸâ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
    </a>
  </div>

  <div class="popup" id="popup">
    <img id="popup-img" alt="">
  </div>

  <script>
    const images = [
      "photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg","photo5.jpg",
      "photo6.jpg","photo7.jpg","photo8.jpg","photo9.jpg","photo10.png",
      "photo11.jpg","photo12.jpg","photo13.jpg","photo14.jpg","photo15.jpg",
      "photo16.jpg","photo17.jpg","photo18.jpg"
    ];

    const texts = {
      ar: {
        title: "ÿµŸàÿ± ÿßŸÑŸàÿ±ÿ¥ÿ©",
        return: "‚¨ÖÔ∏è ÿßŸÑÿ±ÿ¨Ÿàÿπ ÿ•ŸÑŸâ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©",
        commentPlaceholder: "ÿ£ÿ∂ŸÅ ÿ™ÿπŸÑŸäŸÇŸãÿß...",
        toggle: "ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸÑÿ∫ÿ©"
      },
      fr: {
        title: "Photos de l'atelier",
        return: "‚¨ÖÔ∏è Retour √† la page principale",
        commentPlaceholder: "Ajouter un commentaire...",
        toggle: "Changer la langue"
      }
    };

    let currentLang = localStorage.getItem("lang") || "ar";

    const gallery = document.getElementById("image-gallery");
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");
    const toggleBtn = document.getElementById("toggle-lang-btn");

    function renderGallery() {
      gallery.innerHTML = "";

      images.forEach((src, index) => {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = src;
        img.alt = "photo";
        img.onclick = () => showPopupWithEmoji(src);
        card.appendChild(img);

        const star = document.createElement("div");
        star.textContent = "‚ú®";
        star.style.position = "absolute";
        star.style.top = "10px";
        star.style.right = "10px";
        card.appendChild(star);

        const commentsKey = `comments-${index}`;
        const comments = JSON.parse(localStorage.getItem(commentsKey)) || [];

        const commentDiv = document.createElement("div");
        commentDiv.className = "comment-section";
        commentDiv.innerHTML = `
          <textarea id="textarea-${index}" placeholder="${texts[currentLang].commentPlaceholder}"></textarea>
          <button onclick="addComment(${index})">üì©</button>
          <ul>${comments.map(c => `<li>${c}</li>`).join("")}</ul>
        `;

        card.appendChild(commentDiv);
        gallery.appendChild(card);
      });
    }

    function addComment(index) {
      const textarea = document.getElementById(`textarea-${index}`);
      let val = textarea.value.trim();
      if (!val) return;

      val = val.replace(/</g, "&lt;").replace(/>/g, "&gt;");

      const key = `comments-${index}`;
      const comments = JSON.parse(localStorage.getItem(key)) || [];
      comments.push(val);
      localStorage.setItem(key, JSON.stringify(comments));

      textarea.value = "";
      renderGallery();
    }

    function showPopupWithEmoji(src) {
      popupImg.src = src;
      popup.style.display = "flex";

      const emoji = document.createElement("div");
      emoji.className = "popup-emoji";
      emoji.textContent = Math.random() > 0.5 ? "‚ù§Ô∏è" : "‚ú®";
      popup.appendChild(emoji);

      setTimeout(() => emoji.remove(), 1200);
    }

    popup.onclick = () => popup.style.display = "none";

    toggleBtn.onclick = () => {
      currentLang = currentLang === "ar" ? "fr" : "ar";
      localStorage.setItem("lang", currentLang);
      document.getElementById("page-title").textContent = texts[currentLang].title;
      document.getElementById("return-btn").textContent = texts[currentLang].return;
      toggleBtn.textContent = texts[currentLang].toggle;
      renderGallery();
    };

    document.addEventListener("DOMContentLoaded", () => {
      toggleBtn.textContent = texts[currentLang].toggle;
      document.getElementById("page-title").textContent = texts[currentLang].title;
      document.getElementById("return-btn").textContent = texts[currentLang].return;
      renderGallery();
    });
  </script>
</body>
</html>
